{% extends 'base.html' %}

{% block title %} Каталог {% endblock %}

{% block content %}
    <h1>О нас</h1>
    <p>
        Lorem ipsum
    </p>
    <div class="container" style="display: flex; justify-content: center">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="width: 700px">
            <ol class="carousel-indicators">
                {% for item in products %}
                    <li data-target="#carouselExampleCaptions" data-slide-to="{{ forloop.counter }}" class="{% if forloop.counter == 1 %} active {% endif %}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for item in products %}
                    <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
                        <img src="{{ item.photo_file.url }}" class="d-block w-100" alt="{{ item.name }}" height="300px"
                             style="object-fit: contain">
                        <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.5)">
                            <h5>{{ item.name }}</h5>
                            <p>{{ item.price }}руб | {{ item.year }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions"
                    data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions"
                    data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>


{% endblock %}
