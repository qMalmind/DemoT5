{% extends 'base.html' %}

{% block title %} Вход {% endblock %}

{% block content %}
    <h1>Авторизация</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Войти">
    </form>
{% endblock %}
